<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
	    {% load staticfiles %}
		<link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
      	<script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
      	<script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
      	<script src="{% static 'projectcalendar/projectCalendar.js' %}" type="text/javascript"></script>
        <script src="{% static 'projectcalendar/editEvent.js' %}" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="{% static 'dist/css/bootstrap.min.css'%}" rel="stylesheet">
	</head>
	<body>
		<div>
		{% if message %}
			{{message}}
		{% endif %}
        <form method="post">
            <table>
              <tr>
                <td>{{ form.title.label_tag }}</td>
                <td>{{ form.title }}</td>
              </tr>
              <tr>
                <td> Start Time: </td>
                <td><input name="startTime" type="time"></td>
              </tr>
              <tr>
                <td> End Time: </td>
                <td><input name="endTime" type="time"></td>
              </tr>
              <tr>
              <td> Repeat: </td>
              <td> 
                <input id = "repeat" type="checkbox" name="repeat" value="repeat"
                onchange = 'popRepeatPage(this)'><br>
              </td>
              </tr>
              <tr>
                <td> Repeat2: </td>
                <td>
                 <input type="checkbox" id="repeat2" data-toggle="modal" data-target="#myModal" />
                 <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button> -->
                </td>
              </tr>
              <tr>
                <td>{{ form.datepicker.label_tag }}</td>
                <td>{{ form.datepicker }}</td>
              </tr>
              <tr>
                <td> Invitee's email ID: </td>
                <td>{{ form.email }}</td>
              </tr>
            </table>
        	{% csrf_token %}
        	<button> Submit </button>
        </form>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="modal-body">
            <p>Some text in the modal.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
</div>
	</body>
</html>
