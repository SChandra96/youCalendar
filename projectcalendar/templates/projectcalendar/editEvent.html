<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
	    {% load staticfiles %}
		<link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
      	<script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
      	<script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
      	<script src="{% static 'projectcalendar/projectCalendar.js' %}" type="text/javascript"></script>
        <script src="{% static 'projectcalendar/editEvent.js' %}" type="text/javascript"></script>
	</head>
	<body>
		<div>
		{% if message %}
			{{message}}
		{% endif %}
        <form method="post">
            <table>
              <tr>
                <td>{{ form.title.label_tag }}</td>
                <td>{{ form.title }}</td>
              </tr>
              <tr>
                <td> Start Time: </td>
                <td><input name="startTime" type="time"></td>
              </tr>
              <tr>
                <td> End Time: </td>
                <td><input name="endTime" type="time"></td>
              </tr>
              <tr>
              <td> Repeat: </td>
              <td> 
                <input id = "repeat" type="checkbox" name="repeat" value="repeat"
                onchange = 'popRepeatPage(this)'><br>
              </td>
              </tr>
              <tr>
                <td>{{ form.datepicker.label_tag }}</td>
                <td>{{ form.datepicker }}</td>
              </tr>
              <tr>
                <td> Invitee's email ID: </td>
                <td>{{ form.email }}</td>
              </tr>
            </table>
        	{% csrf_token %}
        	<button> Submit </button>
        </form>
    </div>
	</body>
</html>
